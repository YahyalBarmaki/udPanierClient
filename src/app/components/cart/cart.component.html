<!-- Breadcrumbs -->
<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="bread-inner">
          <ul class="bread-list">
            <li><a href="#">Home<i class="ti-arrow-right"></i></a></li>
            <li class="active"><a href="#">Cart</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="shopping-cart section">
  
  <div class="container">
    
<ng-container *ngIf="products.length != 0">
  <div class="row">
    <div class="col-12">
      <!-- Shopping Summery -->
      <table class="table shopping-summery">
        <thead>
          <tr class="main-hading">
            <th>PRODUCT</th>
            <th>NAME</th>
            <th class="text-center">UNIT PRICE</th>
            <th class="text-center">QUANTITY</th>
            <th class="text-center">TOTAL</th>
            <th class="text-center"><i class="ti-trash remove-icon"></i></th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of products; let i =index">
            
            <td class="image" data-title="No"><img
                src="https://cdn.shopify.com/s/files/1/0263/6156/1168/products/Hybrid-Card-metal_one.gif?v=1634592363"
                alt="#"></td>
            <td class="product-des" data-title="Description">
              <p class="product-name"><a href="#">Cart</a></p>
              <p class="product-des">{{item.desc}}</p>
            </td>
            <td class="price" data-title="Price"><span>{{item.price | currency:'Fcfa '}}</span></td>
            <td class="qty" data-title="Qty">{{item.qtite}}
              <!-- Input Order -->
              <!--div class="input-group">
                <div class="button minus">
                  <button type="button" class="btn btn-primary btn-number"
                    disabled="disabled" data-type="minus"
                    data-field="quant[1]">
                    <i class="ti-minus"></i>
                  </button>
                </div>
                <input type="text" name="quant[1]" class="input-number"
                  data-min="1" data-max="100" value="1">
                <div class="button plus">
                  <button type="button" class="btn btn-primary btn-number"
                    data-type="plus" data-field="quant[1]">
                    <i class="ti-plus"></i>
                  </button>
                </div>
              </div-->
              <!--/ End Input Order -->
            </td>
            <td class="total-amount" data-title="Total"><span>{{item.price *
                item.qtite}}</span></td>
            <td (click)="removeItem(item)"><i class="ti-trash remove-icon"></i></td>
          </tr>
          <tr>
            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
            <td><button class="btn btn-success" routerLink="/checkout">Checkout</button></td>
            <td><strong>Grand Total : {{getTotal()}} Fcfa</strong></td>
          </tr>
        </tbody>
      </table>
      <!--/ End Shopping Summery -->
    </div>
  </div>
</ng-container >

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body m-8 p-5">
        <br><br><br>
        <form>
          <div class="form-group">
            <h2>Veillez connecter svp</h2>
            <label for="exampleInputEmail1">Addresse Email</label>
            <input type="email" class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Entrer votre email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Mot de passe</label>
            <input type="password" class="form-control"
              id="exampleInputPassword1" placeholder="Votre mot de passe">
          </div>
          <div class="row">
            <div class="col text-center">

              <button type="submit" class="btn btn-primary">SE
                CONNECTER</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
<!-- Modal end -->
